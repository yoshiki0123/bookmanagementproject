{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Mnagement</title>
    <!-- bootstrapのCDNを読み込む -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    
    <!-- cssファイルを読み込む -->
    <link href="{% static 'bookmanagement/css/sign-up.css' %}" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    
    <main class="form-signin w-100 m-auto">
      <!-- サインアップフォーム -->
      <form method="POST">{% csrf_token %}
        <h1 class="h3 mb-3 fw-normal text-center">Please sign up</h1>
        <!-- username -->
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
          <label for="floatingInput">Username</label>
        </div>
        <!-- password -->
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
          <label for="floatingPassword">Password</label>
        </div>
        <!-- sign up -->
        <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Sign up</button>
        
        <!-- to login -->
        <a href="{% url 'bookmanagement:login' %}" class="btn btn-secondary w-100 py-2 mb-3" >to login</a>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error|linebreaksbr }}
        </div>
        {% endif %}
    
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2024</p>
      </form>
      
    </main>

  </body>
</html>
